<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Номер телефона:</label>
        <input type="text" name="phone" required>
        <label>Код:</label>
        <input type="text" name="code" required>
        <button type="submit">Войти</button>
    </form>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    </hr>
    <a href={% url 'register_page' %}>Регистрация</a>
</body>
</html>
